<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <title>Зарегистрироваться</title>
    <link rel="icon" href='{% static  "img/iconLog.png" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href='{% static  "css/bootstrap.min.css" %}'>

    <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>

    <link rel="stylesheet" href='{% static "css/owl.carousel.css" %}'>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link rel="stylesheet" href='{% static "css/responsive.css" %}'>
    <link type="text/css" rel="stylesheet" href='{% static "css/error.css" %}'>
</head>

<body style="background-color: #4D99FF;">
<div>
    <div class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="user-menu align-items-center">
                        <ul>
                            <li><a href="{% url 'mainPage' %}"><i class="fa fa-user "></i> Главная</a></li>
                            <li><a href="{% url 'login' %}"><i class="fa fa-user"></i> Войти</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="vh-150" style="background-color: #5aca76;">
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-60">
                <div class="col col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <span class="h1 fw-bold mb-0 align-items-center">Регистрация пользователя</span>
                                </div>
                                <form class="  align-items-center mb-3 pb-1 " method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="{{form.username.id_for_label}}">Пользователь</label>
                                            <input type="text" class="form-control"
                                                   name="{{form.username.html_name}}">
                                            <div class="unstyled">
                                                <small
                                                        class="form-text text-muted">{{form.username.help_text}}</small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="{{form.email.id_for_label}}">Email</label>
                                            <input type="email" class="form-control"
                                                   name="{{form.email.html_name}}">
                                            <div class="unstyled">
                                                <small class="form-text text-muted">{{form.email.help_text}}</small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="{{form.password1.id_for_label}}">Пароль</label>
                                            <input type="password" class="form-control"
                                                   name="{{form.password1.html_name}}">
                                            <div class="unstyled">
                                                <small
                                                        class="form-text text-muted">{{form.password1.help_text}}</small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="{{form.password2.id_for_label}}">Подтвердить
                                                пароль</label>
                                            <input type="password" class="form-control"
                                                   name="{{form.password2.html_name}}">
                                            <div class="unstyled">
                                                <small
                                                        class="form-text text-muted">{{form.password2.help_text}}</small>
                                            </div>
                                        </div>
                                        <div class="unstyled">
                                            <small class="form-text text-danger">{{form.errors}}</small>
                                        </div>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block"
                                                type="submit">Зарегистрироваться</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>



<script src="https://code.jquery.com/jquery.min.js"></script>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script src='{% static "js/owl.carousel.min.js" %}'></script>
<script src='{% static "js/jquery.sticky.js" %}'></script>

<script src='{% static "js/jquery.easing.1.3.min.js" %}'></script>

<script src='{% static "js/main.js" %}'></script>

<script type="text/javascript" src='{% static "js/bxslider.min.js" %}'></script>
<script type="text/javascript" src='{% static "js/script.slider.js" %}'></script>

</body>

</html>
